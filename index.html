
<!doctype html>
<html>
<head>
    <title>Manage Todos</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

    
    <style>
    
    	#wrapper{
    		width:500px
    		margin:0 auto;
    		font-family: helvetica;
    	}	
    	
    	#button{
    		height:50px;
    		margin-left:10px;
    		width:100px;
    	}
    
    </style>
    
</head>

<body>
	
	<div id = "wrapper">
		<h1>To Do List</h1>
		<form>
			<label for = "task">Enter Task:</label>
			<input name = "task" id="task"/>
			<input id ="button" type = "button" value= "Add Task"/>
		</form>
		<ul id = "toDoList"></ul>
	</div>
	 
	<script>
		$("#button").click(function(){
			var task = $("#task").val();
			
			addTask(task);
			
			$("#task").val("");
			
			
		});
		
		function addTask(task) {
			$("#toDoList").prepend("<li>"+task+"</li>");	
			$("li:first-child").click(function(){
				$(this).remove();
			});
		}
		
		addTask("Buy Groceries");
		addTask("Call for Doc appointment");
		addTask("Cash Cheque");
	</script>
	
</body>
</html>
